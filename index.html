<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="simulation-container">
        <div class="seesaw" id="seesaw-area">
            <div 
                id="plank" class="plank">
            </div>
            <div 
                class="pivot">
            </div>
        </div>
    </div>

    <div class="scoreboard">
        <div class="score-item">
            <span class="label">LEFT WEIGHT</span>
            <span id="left-weight" class="value">0.0 kg</span>
        </div>

        <div class="score-item">
            <span class="label">RIGHT WEIGHT</span>
            <span id="right-weight" class="value">0.0 kg</span>
        </div>

        <div class="score-item">
            <span class="label">NEXT WEIGHT</span>
            <span id="next-weight" class="value">? kg</span>
        </div>
        
        <div class="score-item">
            <span class="label">TILT ANGLE</span>
            <span id="tilt-angle" class="value">0.0Â°</span>
        </div>
    </div>
    <div class="controls">
        <button id="reset-button">
            Reset
        </button>
    </div>
    
    <div class="log-container">
        <ul 
            id="drop-log">
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
